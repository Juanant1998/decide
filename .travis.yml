dist: xenial
services:
- postgresql
addons:
  postgresql: '9.4'
before_script:
- cd decide
- cp local_settings.travis.py local_settings.py
- psql -U postgres -c "create user decide password 'decide'"
- psql -U postgres -c "create database test_decide owner decide"
- psql -U postgres -c "ALTER USER decide CREATEDB"
- psql -U postgres -c "ALTER USER decide Superuser"
language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
script:
- python ./manage.py makemigrations
- python ./manage.py migrate
- python ./manage.py test --keepdb
- if [[ $TRAVIS_BRANCH == develop ]]; then git archive --format zip --output ./decide_release.zip develop; fi
before_deploy:
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: 
    secure: $GITHUB_OAUTH_TOKEN
  file: decide_release.zip
  skip_cleanup: true
  on:
    branch: develop
